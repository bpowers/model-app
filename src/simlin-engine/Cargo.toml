[package]
name = "simlin-engine"
version = "0.1.0"
authors = ["Bobby Powers <bobbypowers@gmail.com>"]
license = "Apache-2.0"
edition = "2018"
build = "build.rs"

[lib]
crate-type = ["rlib"]

[features]
wasm = ["wasm-bindgen"]

[dependencies]
lazy_static = "1"
regex = "1"
unicode-xid = "0.2"
lalrpop-util = { git = "https://github.com/bpowers/lalrpop", version = "0.19.5", rev = "61bb80074a2342de188a23a709b1a8bb900bd0f2" }
prost = { git = "https://github.com/danburkert/prost", version = "0.7", rev = "28e4522f8ae738d4574cce104da6fd88d9ce0c14" }
float-cmp = "0.8"
ordered-float = "2"
smallvec = { version = "1", features = [ "union" ] }
wasm-bindgen = { version = "0.2", optional = true }

[dev-dependencies]
rand = "0.8"

[build-dependencies]
lalrpop = { git = "https://github.com/bpowers/lalrpop", version = "0.19.5", rev = "61bb80074a2342de188a23a709b1a8bb900bd0f2" }
prost-build = { git = "https://github.com/danburkert/prost", version = "0.7", rev = "28e4522f8ae738d4574cce104da6fd88d9ce0c14" }
